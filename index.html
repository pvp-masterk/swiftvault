<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftSMP Economy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- CUSTOM MODAL CONTAINER -->
    <div id="modal-overlay">
        <div class="modal-box">
            <div class="modal-header" id="modal-title">Title</div>
            <div class="modal-body" id="modal-content"></div>
            <div class="modal-footer" id="modal-actions"></div>
        </div>
    </div>

    <div class="app-container">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="brand">
                <i class="fa-solid fa-gem"></i> 
                <span>SwiftEco</span>
            </div>
            <nav>
                <button class="nav-btn active" data-target="dashboard"><i class="fa-solid fa-chart-pie"></i> Dashboard</button>
                <button class="nav-btn" data-target="shops"><i class="fa-solid fa-shop"></i> Shops</button>
                <button class="nav-btn" data-target="intel"><i class="fa-solid fa-mask"></i> Intel</button>
                <button class="nav-btn" data-target="risk"><i class="fa-solid fa-scale-balanced"></i> Risk Calc</button>
                <button class="nav-btn" data-target="wiki"><i class="fa-solid fa-book-open"></i> Notes</button>
            </nav>
            <div class="user-mini">
                <div class="avatar" id="mini-avatar">S</div>
                <div class="info">
                    <div id="mini-ign" style="font-weight:bold; font-size:0.9rem;">Steve</div>
                    <div id="mini-bal" class="money text-success" style="font-size:0.8rem;">$0</div>
                </div>
            </div>
        </aside>

        <!-- CONTENT -->
        <main class="content">
            
            <!-- DASHBOARD -->
            <section id="dashboard" class="view active">
                <header>
                    <h1>Overview</h1>
                    <button class="btn-primary" onclick="App.openTransactionModal()"><i class="fa-solid fa-plus"></i> Log Transaction</button>
                </header>

                <div class="stats-grid">
                    <div class="card stat-card">
                        <h3>Balance</h3>
                        <h2 id="dash-balance" class="money text-success">$0</h2>
                    </div>
                    <div class="card stat-card">
                        <h3>Net Worth</h3>
                        <h2 id="dash-networth" class="money text-warning">$0</h2>
                    </div>
                    <div class="card stat-card">
                        <h3>All-Time Profit</h3>
                        <h2 id="dash-profit" class="money">$0</h2>
                    </div>
                </div>

                <div class="dashboard-split">
                    <div class="card" style="position: relative; height: 350px;">
                        <canvas id="balanceChart"></canvas>
                    </div>
                    <div class="card">
                        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                            <h3>Recent Activity</h3>
                            <button class="btn-secondary" style="padding: 2px 8px; font-size: 0.7rem;" onclick="App.clearHistory()">Clear</button>
                        </div>
                        <ul class="tx-list" id="tx-list"></ul>
                    </div>
                </div>
            </section>

            <!-- SHOPS -->
            <section id="shops" class="view">
                <header>
                    <h1>My Listings</h1>
                    <button class="btn-primary" onclick="App.openShopModal()"><i class="fa-solid fa-tag"></i> New Item</button>
                </header>
                <div class="shop-grid" id="shop-list"></div>
            </section>

            <!-- INTEL -->
            <section id="intel" class="view">
                <header>
                    <h1>Competitor Intel</h1>
                    <button class="btn-primary" onclick="App.openIntelModal()"><i class="fa-solid fa-eye"></i> Track Player</button>
                </header>
                <div class="shop-grid" id="intel-list"></div>
            </section>

            <!-- RISK CALC -->
            <section id="risk" class="view">
                <header><h1>Risk Calculator</h1></header>
                <div class="card" style="max-width: 600px; margin: 0 auto;">
                    <div class="form-group">
                        <label class="form-label">Quick Preset</label>
                        <select class="form-select" onchange="App.loadRiskPreset(this.value)">
                            <option value="0">Custom</option>
                            <option value="1500">Iron Set + Food</option>
                            <option value="6000">Diamond Set (Enchanted)</option>
                            <option value="25000">Max Netherite Set</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Total Gear Cost ($)</label>
                        <input type="number" id="risk-gear" class="form-input" value="0">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Expected Reward ($)</label>
                        <input type="number" id="risk-reward" class="form-input" value="0">
                    </div>
                    <button class="btn-primary" style="width:100%" onclick="App.calcRisk()">Analyze Risk</button>
                    
                    <div id="risk-result" style="margin-top:20px; padding:15px; border-radius:8px; text-align:center; font-weight:bold; display:none;"></div>
                </div>
            </section>

            <!-- WIKI -->
            <section id="wiki" class="view">
                <header>
                    <h1>Notes & Wiki</h1>
                    <button class="btn-primary" onclick="App.openNoteModal()"><i class="fa-solid fa-pen"></i> Add Note</button>
                </header>
                <div id="wiki-list" style="display:grid; gap:15px;"></div>
            </section>

        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
